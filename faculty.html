<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            background-image: url('background1.jpg'); 
            background-size: cover;
            background-position: center;
            animation: slideBackground 15s infinite linear;
        }

        @keyframes slideBackground {
            0% {
                background-image: url('picture/facultybg1.png');
            }
            33% {
                background-image: url('picture/facultybg2.jpg');
            }
            66% {
                background-image: url('picture/facultybg3.png');
            }
            100% {
                background-image: url('picture/facultybg4.jpg');
            }
        }

        header {
            background-color: #1b4f72;
            color: #fff;
            padding: 10px 0; 
            text-align: center;
            display: flex;
            align-items: center; 
            justify-content: center; 
        }

        #logo {
            width: 150px; 
            height: auto; 
            margin-right: 10px;
        }

        nav {
            background-color: #154360;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; 
            position: relative;
            overflow: hidden;
            margin-bottom: 80px; 
        }

        #content {
            width: 60%;
            border: 1px solid #002b59;
            padding: 30px;
            margin-bottom: 30px;
            background-color: #ffffffaa;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 10px;
        }

        #content a {
            text-decoration: none;
        }

        #content button {
            background-color: #3f82cf;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #content button:hover {
            background-color: #06578d;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <title>Faculty</title>
</head>
<body>
    <header>
        <img id="logo" src="picture/logo.png" alt="UMS Logo">
        <h1>UMSKAL Beach Campus</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="academics.html">Academics</a></li>
            <li><a href="faculty.html">Faculty</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="content">
            <h2>Faculties at UMSKAL Beach Campus</h2>
            <a href="https://www.ums.edu.my/fki/" target="_blank">
                <button>Faculty of Computing and Informatics (FKI)</button>
            </a>
            <a href="https://www.ums.edu.my/fkal/" target="_blank">
                <button>Labuan Faculty of International Finance (FKAL)</button>
            </a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 UMSKAL Beach Campus. All rights reserved.</p>
    </footer>
</body>
</html>
