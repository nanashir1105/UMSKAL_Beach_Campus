    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1b4f72;
            color: #fff;
            padding: 10px 0; /* Adjusted padding */
            text-align: center;
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
        }

        #logo {
            width: 150px; /* Adjusted width */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px;
        }

        nav {
            background-color: #154360;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Grow to fill remaining space */
            position: relative;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #content {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffffb6;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 50px; /* Adjusted for a cloud-like shape */
        }

        #content a {
            text-decoration: none;
        }

        #content button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #content button:hover {
            background-color: #2980b9;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            margin-top: 20px;
        }

        .gallery a {
            text-decoration: none;
            margin: 10px; /* Add some margin between images */
        }

        .gallery img {
            width: 30%;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: transform 0.3s ease;
            cursor: pointer;
            display: block; /* Avoid extra space below the image */
            margin: 0 auto; /* Center the image */
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-links a {
            margin: 0 15px;
            text-decoration: none;
        }

        .social-links i {
            font-size: 30px;
            transition: color 0.3s ease;
        }

        .social-links i:hover {
            color: #3498db;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative; /* Adjusted to relative positioning */
            clear: both; /* Added to clear any floats */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
